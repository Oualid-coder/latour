<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript : Exercice 24</title>
	<script>
		/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Quand l'utilisateur clique sur le deuxième paragraphe, obligez-le à saisir un nombre.
				Puis obligez-le, à nouveau, à saisir un second nombre. Enfin, affichez une B.d.D avec le résultat du calcul de la somme des deux nombres.

				Utilisez l'attribut d'événement onclick, la fonction prompt(), la fonction alert(), la fonction parseFloat(), la fonction isNaN() et des boucles while.
			*/

		saisirNombre = () => {
			var maSaisie = prompt('veuillez sisair un nombre');

			while (isNaN(maSaisie) == true || !maSaisie) {
				var maSaisie = prompt('Vous n\'avez pas saisit de nombre reessayez');
			}

			var maSaisieDeux = prompt('veuillez sisair le deuxieme nombre');

			while (isNaN(maSaisieDeux) == true || !maSaisieDeux) {
				var maSaisieDeux = prompt('Vous n\'avez pas saisit de nombre reessayez');
			}

			var resultat = parseInt(maSaisie) + parseInt(maSaisieDeux);

			alert(parseFloat(resultat));
		}
	</script>
</head>

<body>
	<h1>Mon nouveau document</h1>
	<p>Premier paragraphe</p>
	<p onclick="saisirNombre();">Deuxième paragraphe</p>
	<noscript>
		<p>Veuillez activer JavaScript</p>
	</noscript>
</body>

</html>
